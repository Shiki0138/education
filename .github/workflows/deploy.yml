name: Deploy to GitHub Pages

on:
  # mainブランチへのpush時にトリガー
  push:
    branches: [ main ]
  # 手動実行を可能にする
  workflow_dispatch:

# GitHub Pagesにデプロイするための権限設定
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行制御：同じワークフローの複数実行を防ぐ
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ビルドジョブ
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Build site
        run: |
          echo "Static site - no build process required"
          echo "All files are ready for deployment"
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  # デプロイジョブ
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4