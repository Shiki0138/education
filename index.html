            padding: 30px;

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #1976d2, #1565c0);
            color: white;
            border-radius: 15px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .menu-btn {
            background: linear-gradient(135deg, #bbdefb, #e3f2fd);
            border: 2px solid #90caf9;
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            font-size: 16px;
            color: #1565c0;
        }

        .menu-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(25, 118, 210, 0.2);
        }

        .menu-icon {
            font-size: 36px;
            margin-bottom: 10px;
            display: block;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .practice-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e3f2fd;
        }

        .back-btn {
            background: #1976d2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
        }

        .question-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .options {
            display: grid;
            gap: 10px;
        }

        .option-btn {
            background: #e3f2fd;
            border: 2px solid #90caf9;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .option-btn:hover {
            background: #bbdefb;
        }

        .option-btn.correct {
            background: #c8e6c9;
            border-color: #4caf50;
            color: #2e7d32;
        }

        .option-btn.incorrect {
            background: #ffcdd2;
            border-color: #f44336;
            color: #c62828;
        }

        .result-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            z-index: 10000;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .result-popup.show {
            display: block;
            animation: popupShow 0.3s ease-out;
        }

            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .result-icon {
            font-size: 60px;
            margin-bottom: 15px;

            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;

            if (currentWritingProblem >= writingProblems.length) {
                alert('🏆 記述問題完了！\nお疲れさまでした！');
                goHome();
                return;
            }

            const problem = writingProblems[currentWritingProblem];
            
            document.getElementById('writingNum').textContent = currentWritingProblem + 1;
            document.getElementById('writingPassage').textContent = problem.passage;
            document.getElementById('writingQuestionText').textContent = problem.question;
            document.getElementById('maxChars').textContent = problem.maxChars;
            document.getElementById('writingAnswer').value = '';
            document.getElementById('charCount').textContent = '0';
            
            // 文字数カウント
            const textarea = document.getElementById('writingAnswer');
            textarea.addEventListener('input', () => {
                const count = textarea.value.length;
                document.getElementById('charCount').textContent = count;
                
                if (count > problem.maxChars) {
                    textarea.style.borderColor = '#f44336';
                } else {
                    textarea.style.borderColor = '#90caf9';
                }
            });
            
            console.log(`✍️ 記述問題${currentWritingProblem + 1}表示`);
        }

        // 記述問題提出
        function submitWriting() {
            const problem = writingProblems[currentWritingProblem];
            const answer = document.getElementById('writingAnswer').value.trim();
            
            if (!answer) {
                alert('答えを入力してください。');
                return;
            }
            
            if (answer.length > problem.maxChars) {
                alert(`制限字数（${problem.maxChars}字）を超えています。`);
                return;
            }
            
            // 簡易採点
            let score = 0;
            let feedback = [];
            
            // 字数チェック
            if (answer.length >= problem.maxChars * 0.8) {
                score += 3;
                feedback.push("✅ 適切な字数で書けています");
            } else {
                feedback.push("⚠️ もう少し詳しく書きましょう");
            }
            
            // キーワードチェック
            let keywordCount = 0;
            problem.keyWords.forEach(keyword => {
                if (answer.includes(keyword)) {
                    keywordCount++;
                }
            });
            
            if (keywordCount >= 3) {
                score += 4;
                feedback.push("✅ 重要なキーワードが含まれています");
            } else if (keywordCount >= 2) {
                score += 2;
                feedback.push("⚠️ もう少しキーワードを意識しましょう");
            } else {
                feedback.push("❌ 重要なキーワードが不足しています");
            }
            
            // 文章構成チェック
            if (answer.includes('。') && answer.split('。').length >= 2) {
                score += 2;
                feedback.push("✅ 文章が適切に構成されています");
            }
            
            const totalScore = Math.min(score, 10);
            
            alert(`📝 記述問題採点結果

点数: ${totalScore}/10点

${feedback.join('\n')}

参考解答:
${problem.modelAnswer}`);
            
            userData.questionsToday++;
            if (totalScore >= 6) {
                userData.correctToday++;
            }
            updateUI();
            
            setTimeout(() => {
                currentWritingProblem++;
                showWritingProblem();
            }, 1000);
        }

        // ホーム画面に戻る
        function goHome() {
            console.log('🏠 ホーム画面に戻る');
            showScreen('mainScreen');
        }

        // 漢字問題表示
        function showKanjiQuestion() {
            console.log(`🔢 showKanjiQuestion呼び出し: currentQuestion = ${currentQuestion}`);
            
            if (currentQuestion >= kanjiProblems.length) {
                alert('🏆 漢字練習完了！\n中学受験レベルの漢字をよく頑張りました！');
                goHome();
                return;
            }

            const problem = kanjiProblems[currentQuestion];
            const questionNumber = currentQuestion + 1;
            
            console.log(`📝 問題${questionNumber}を表示中: ${problem.question}`);
            
            document.getElementById('questionNum').textContent = questionNumber;
            document.getElementById('questionText').textContent = problem.question;
            
            const optionsHTML = problem.options.map((option, index) => 
                `<button class="option-btn" onclick="checkAnswer(${index})">${index + 1}. ${option}</button>`
            ).join('');
            
            document.getElementById('optionsContainer').innerHTML = optionsHTML;
            document.getElementById('hintText').style.display = 'none';
            
            console.log(`✅ 問題${questionNumber}表示完了`);
        }

        // 答え合わせ
        function checkAnswer(selected) {
            const questionBeforeAnswer = currentQuestion;
            const problem = kanjiProblems[currentQuestion];
            const buttons = document.querySelectorAll('.option-btn');
            const isCorrect = selected === problem.correct;
            
            console.log(`🔍 答え合わせ開始: 問題番号=${questionBeforeAnswer + 1}, 選択=${selected}, 正解=${problem.correct}`);
            
            if (isCorrect) {
                buttons[selected].classList.add('correct');
                score += 10;
                userData.correctToday++;
                showResultPopup(true, problem.explanation);
                console.log(`✅ 正解！問題${questionBeforeAnswer + 1}完了`);
            } else {
                buttons[selected].classList.add('incorrect');
                buttons[problem.correct].classList.add('correct');
                showResultPopup(false, problem.explanation);
                console.log(`❌ 不正解。問題${questionBeforeAnswer + 1}完了`);
            }
            
            userData.questionsToday++;
            updateUI();
            
            setTimeout(() => {
                closeResultPopup();
                currentQuestion++;
                console.log(`🔢 次の問題へ: currentQuestion = ${currentQuestion - 1} → ${currentQuestion}`);
                showKanjiQuestion();
            }, 2500);
        }

        // 結果ポップアップ表示
        function showResultPopup(isCorrect, explanation) {
            const popup = document.getElementById('resultPopup');
            const icon = document.getElementById('resultIcon');
            const message = document.getElementById('resultMessage');
            
            if (isCorrect) {
                icon.textContent = '🎉';
                message.innerHTML = `<strong>正解！</strong><br>${explanation}`;
            } else {
                icon.textContent = '😅';
                message.innerHTML = `<strong>不正解</strong><br>${explanation}`;
            }
            
            popup.classList.add('show');
        }

        // 結果ポップアップを閉じる
        function closeResultPopup() {
            document.getElementById('resultPopup').classList.remove('show');
        }

        // 次の問題（結果ポップアップから呼ばれる - デバッグ版）
        function nextQuestion() {
            console.log(`🔄 nextQuestion呼び出し: currentQuestion = ${currentQuestion}`);
            closeResultPopup();
            // 注意: currentQuestion++はcheckAnswer内で既に実行済み
            showKanjiQuestion();
        }

        // ヒント表示
        function showHint() {
            const problem = kanjiProblems[currentQuestion];
            const hintEl = document.getElementById('hintText');
            hintEl.textContent = problem.hint;
            hintEl.style.display = 'block';
        }

        // UI更新
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('totalPoints').textContent = userData.points;
            document.getElementById('userLevel').textContent = userData.level;
            document.getElementById('streakDays').textContent = userData.streak;
            
            const accuracy = userData.questionsToday > 0 
                ? Math.round((userData.correctToday / userData.questionsToday) * 100) 
                : 0;
            document.getElementById('accuracy').textContent = accuracy;
            
            document.getElementById('todayProgress').textContent = `${Math.min(userData.questionsToday * 3, 30)}/30分`;
        }

        // 結果表示
        function showResult() {
            const accuracy = userData.questionsToday > 0 
                ? Math.round((userData.correctToday / userData.questionsToday) * 100) 
                : 0;
            
            alert(`🏆 漢字練習完了！
                    
スコア: ${score}点
正答率: ${accuracy}%
                    
お疲れさまでした！`);
            
            goHome();
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('✅ 中学受験対応アプリ読み込み完了');
            
            const today = new Date().toLocaleDateString('ja-JP');
            console.log(`📅 ${today}の学習問題を準備しました`);
            console.log(`📝 漢字問題: ${kanjiProblems.length}問（偏差値50レベル）`);
            console.log(`📖 読解問題: ${readingProblems.length}問（論説文・説明文）`);
            console.log(`💬 語彙問題: ${vocabularyProblems.length}問（四字熟語・ことわざ）`);
            
            document.getElementById('appStatus').textContent = `${today} 中学受験レベル問題準備完了`;
            updateUI();
            
            // 5秒後に動作確認
            setTimeout(() => {
                console.log('🔍 5秒後動作確認');
                const kanjiBtn = document.querySelector('.menu-btn');
                if (kanjiBtn) {
                    console.log('✅ 漢字ボタン要素存在確認');
                } else {
                    console.error('❌ 漢字ボタン要素が見つかりません');
                }
            }, 5000);
        });

        // デバッグ用：強制的にボタンを有効化
        setTimeout(() => {
            const buttons = document.querySelectorAll('.menu-btn');
            buttons.forEach((btn, index) => {
                btn.addEventListener('click', () => {
                    console.log(`🔘 ボタン${index + 1}がクリックされました`);
                });
            });
            console.log('🔘 ボタンイベントリスナー追加完了');
        }, 2000);

    </script>
